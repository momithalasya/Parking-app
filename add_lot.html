{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Add New Lot</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Lot Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="mb-3">
                        <label for="total_spots" class="form-label">Total Parking Spots</label>
                        <input type="number" class="form-control" id="total_spots" name="total_spots" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="price_per_hour" class="form-label">Price Per Hour (rs)</label>
                        <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" min="0" step="0.01" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Add Parking Lot</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
